    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">email</label>
        <input type="email" class="form-control" id="inputEmail1" id="userEmail" aria-describedby="emailHelp" autofocus>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        <label for="inputPassword6">Password</label>
        <input type="password" id="inputPassword6" id="userPassword" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
        <small id="passwordHelpInline" class="text-muted">
          Must be 8-20 characters long.
        </small>

        <div class="form-row align-items-center">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Name</label>
            <input type="text" class="form-control" id="inlineFormInputName" id="name" placeholder="Jane Doe">
          </div>
          <div class="col-sm-3 my-1">
            <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
              <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" id="userName" placeholder="Username">
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
              <label class="form-check-label" for="autoSizingCheck2">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary" id="getStartedButton">Submit</button>
          </div>
        </div>

      </div>
    </form>

    <!-- Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your password must be between 8 and 20 characters in length.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">Close</button>
