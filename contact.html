        <div class="container" class="bodyCard" id="gettingStartedCard">
            <section class="main-section">
                <form id="contact-form">
                    <h2>If you want us to reach out to you about new things from gamer.Ready, fill out the form below:
                    </h2>
                    <div class="row">
                        <div class="col-md"><label for="name">Name</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md"> <input type="text" id="name" name="name" placeholder="John Smith"
                                required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md"> <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md"> <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md"> <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md"> <textarea id="message" name="message" required="required"></textarea>
                        </div>
                    </div>
                    <br>
                    <button type="submit" id="send">SEND</button>
                </form>

            </section>
        </div>
        
        <script src="assets/Javascript/firebase.js"></script>
